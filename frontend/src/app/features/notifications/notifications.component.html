<div class="notifications-container">
  <div class="header">
    <h1>Notifications</h1>
    <button mat-raised-button color="primary" class="mark-read-btn" (click)="markAllAsRead()"
            *ngIf="hasUnread()">
      <mat-icon>done_all</mat-icon>
      Mark All as Read
    </button>
  </div>

  <div class="notifications-list" *ngIf="!isLoading">
    <div class="notification-card" *ngFor="let notification of notifications"
         [class.unread]="!notification.isRead">
      <div class="notification-icon" [class.unread-icon]="!notification.isRead">
        <mat-icon>{{ getIcon(notification.type) }}</mat-icon>
      </div>
      <div class="notification-content">
        <p class="notification-message">{{ notification.content }}</p>
        <span class="notification-time">{{ getTimeSince(notification.createdAt) }}</span>
      </div>
      <div class="notification-actions">
        <button class="read-toggle-btn"
                (click)="toggleReadStatus(notification, $event)"
                [title]="notification.isRead ? 'Mark as unread' : 'Mark as read'">
          <mat-icon>{{ notification.isRead ? 'mark_email_read' : 'mark_email_unread' }}</mat-icon>
        </button>
      </div>
      <div class="notification-status" [class.read]="notification.isRead" [class.unread]="!notification.isRead">
        <mat-icon>{{ notification.isRead ? 'check_circle' : 'circle' }}</mat-icon>
      </div>
    </div>

    <div class="empty-state" *ngIf="notifications.length === 0">
      <mat-icon>notifications_none</mat-icon>
      <p>No notifications yet</p>
      <p class="empty-subtitle">You'll see notifications here when you have activity</p>
    </div>
  </div>

  <div class="loading-container" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
</div>

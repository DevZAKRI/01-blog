<div class="feed-container">
  <div class="feed-header">
    <h1>Your Feed</h1>
  </div>

  <div class="posts-list">
    <app-post-card
      *ngFor="let post of posts"
      [post]="post"
      (like)="onLike($event)"
      (comment)="onComment($event)"
      (delete)="onDelete($event)"
      (edit)="onEdit($event)">
    </app-post-card>

    <div class="empty-state" *ngIf="!isLoading && posts.length === 0">
      <mat-icon>article</mat-icon>
      <p>No posts in your feed</p>
      <p class="empty-subtitle">Follow some users to see their learning journeys here</p>
    </div>

    <div class="loading-container" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>

    <button mat-stroked-button class="load-more"
            *ngIf="!isLoading && hasMore"
            (click)="loadPosts()">
      Load More Posts
    </button>
  </div>
</div>

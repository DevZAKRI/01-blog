<div class="auth-container">
  <div class="auth-left">
    <div class="auth-left-content">
      <h1 class="brand-title">01Blog</h1>
      <p class="brand-subtitle">Document Your Learning Journey</p>
    </div>
  </div>

  <div class="auth-right">
    <div class="auth-form-wrapper">
      <h2 class="form-title">Welcome Back!</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-label">Username/Email</label>
          <mat-form-field appearance="outline" class="full-width">
            <input matInput type="email" formControlName="email" placeholder="Enter your username or email">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <mat-form-field appearance="outline" class="full-width">
            <input matInput [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password" placeholder="Enter your password">
           
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
        </div>

        <button mat-raised-button color="primary" type="submit" class="submit-button"
                [disabled]="isLoading || loginForm.invalid">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Log In</span>
        </button>
      </form>

      <p class="auth-link">
        Don't have an account? <a routerLink="/auth/register">Sign Up</a>
      </p>
    </div>
  </div>
</div>

<mat-list>
  <mat-list-item *ngFor="let comment of comments" class="comment-item">
    <div class="comment-container">
      <div class="comment-header">
        <img [src]="comment.user | avatar:'32x32'"
             alt="Avatar"
             class="comment-avatar">
        <div class="comment-info">
          <a [routerLink]="['/profile', comment.userId]" class="comment-author">
            {{ comment.user?.username || comment.username || 'Unknown' }}
          </a>
          <span class="comment-time">{{ getTimeSince(comment.createdAt) }}</span>
        </div>
        <div class="comment-actions">
          <button mat-icon-button
                  *ngIf="isOwner(comment) || authService.isAdmin()"
                  (click)="onDelete(comment.id)"
                  title="Delete comment"
                  class="delete-btn">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      <p class="comment-text">{{ comment.text }}</p>
    </div>
  </mat-list-item>
  <mat-list-item *ngIf="comments.length === 0">
    <p class="no-comments">No comments yet</p>
  </mat-list-item>
</mat-list>
